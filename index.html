<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ミニメモ（複数）</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 18px; }
    h1 { font-size: 18px; margin: 0 0 10px; }
    .app { display: grid; grid-template-columns: 320px 1fr; gap: 12px; }
    @media (max-width: 720px){ .app{ grid-template-columns: 1fr; } }

    .panel { border: 1px solid #ddd; border-radius: 10px; padding: 10px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    button { padding: 9px 10px; font-size: 14px; cursor:pointer; }
    .muted { color:#666; font-size: 12px; }

    .list { margin-top: 10px; display:flex; flex-direction:column; gap:6px; }
    .item {
      border: 1px solid #eee; border-radius: 10px; padding: 8px;
      cursor: pointer; background:#fff;
    }
    .item.active { border-color:#9cf; }
    .title { font-size: 13px; font-weight: 600; margin-bottom: 2px; }
    .meta { font-size: 11px; color:#666; }

    textarea { width:100%; min-height: 300px; padding: 12px; font-size: 16px; line-height: 1.5; border-radius: 10px; border: 1px solid #ddd; }
    .status { margin-left:auto; font-size: 12px; color:#2b7; }
  </style>
</head>
<body>
  <h1>ミニメモ（複数 / 自動保存 / エクスポート&インポート）</h1>

  <div class="app">
    <div class="panel">
      <div class="row">
        <button id="new">＋ 新規</button>
        <button id="del">削除</button>
        <button id="export">エクスポート</button>
        <button id="import">インポート</button>
        <input id="importFile" type="file" accept="application/json" hidden />
        <div id="status" class="status"></div>
      </div>
      <div class="muted" style="margin-top:6px;">保存先：このブラウザ（localStorage）</div>
      <div id="list" class="list"></div>
    </div>

    <div class="panel">
      <textarea id="editor" placeholder="メモ本文…（先頭1行がタイトルになります）"></textarea>
    </div>
  </div>

  <script>
    const KEY = "mini_memos_v1";

    /** @type {{id:string, text:string, updatedAt:number}[]} */
    let memos = [];
    let currentId = null;
    let timer = null;

    const $list = document.getElementById("list");
    const $editor = document.getElementById("editor");
    const $status = document.getElementById("status");
    const $new = document.getElementById("new");
    const $del = document.getElementById("del");
    const $export = document.getElementById("export");
    const $import = document.getElementById("import");
    const $importFile = document.getElementById("importFile");

    const uid = () => (crypto?.randomUUID?.() ?? String(Date.now()) + Math.random().toString(16).slice(2));
    const now = () => Date.now();

    const load = () => {
      try {
        const raw = localStorage.getItem(KEY);
        memos = raw ? JSON.parse(raw) : [];
      } catch {
        memos = [];
      }
      // 何もなければ1件作る
      if (memos.length === 0) {
        const id = uid();
        memos = [{ id, text: "", updatedAt: now() }];
        currentId = id;
        save();
      } else {
        currentId = memos[0].id;
      }
    };

    const save = () => {
      localStorage.setItem(KEY, JSON.stringify(memos));
      $status.textContent = "保存しました";
      setTimeout(() => ($status.textContent = ""), 1000);
    };

    const formatTime = (ms) => {
      const d = new Date(ms);
      const pad = (n) => String(n).padStart(2, "0");
      return `${d.getFullYear()}/${pad(d.getMonth()+1)}/${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    };

    const titleOf = (text) => {
      const line = (text ?? "").split("\n")[0].trim();
      return line.length ? line.slice(0, 24) : "（無題）";
    };

    const escapeHtml = (s) =>
      s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");

    const select = (id) => {
      currentId = id;
      const m = memos.find(x => x.id === id);
      $editor.value = m ? m.text : "";
      render();
      $editor.focus();
    };

    const render = () => {
      // updatedAt降順で一覧
      const sorted = [...memos].sort((a,b) => b.updatedAt - a.updatedAt);
      $list.innerHTML = "";
      for (const m of sorted) {
        const div = document.createElement("div");
        div.className = "item" + (m.id === currentId ? " active" : "");
        div.innerHTML = `
          <div class="title">${escapeHtml(titleOf(m.text))}</div>
          <div class="meta">${formatTime(m.updatedAt)}</div>
        `;
        div.addEventListener("click", () => select(m.id));
        $list.appendChild(div);
      }
    };

    $new.addEventListener("click", () => {
      const id = uid();
      memos.push({ id, text: "", updatedAt: now() });
      select(id);
      save();
    });

    $del.addEventListener("click", () => {
      const idx = memos.findIndex(x => x.id === currentId);
      if (idx === -1) return;
      if (!confirm("このメモを削除します。OK？")) return;

      memos.splice(idx, 1);
      if (memos.length === 0) {
        const id = uid();
        memos.push({ id, text: "", updatedAt: now() });
      }
      currentId = memos[0].id;
      $editor.value = memos[0].text;
      save();
      render();
    });

    $editor.addEventListener("input", () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        const m = memos.find(x => x.id === currentId);
        if (!m) return;
        m.text = $editor.value;
        m.updatedAt = now();
        save();
        render();
      }, 300);
    });

    const download = (filename, text) => {
      const blob = new Blob([text], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    };

    $export.addEventListener("click", () => {
      const payload = {
        version: 1,
        exportedAt: Date.now(),
        memos
      };
      const ts = new Date().toISOString().replaceAll(":", "-");
      download(`mini-memos-${ts}.json`, JSON.stringify(payload, null, 2));
    });

    $import.addEventListener("click", () => $importFile.click());

    $importFile.addEventListener("change", async () => {
      const file = $importFile.files?.[0];
      if (!file) return;

      try {
        const text = await file.text();
        const obj = JSON.parse(text);

        const imported = Array.isArray(obj?.memos) ? obj.memos : null;
        if (!imported) throw new Error("memos が見つかりません");

        // 最低限の整形（壊れたデータを避ける）
        const validMemos = imported
          .filter(m => m && typeof m.id === "string" && typeof m.text === "string" && typeof m.updatedAt === "number")
          .map(m => ({ id: m.id, text: m.text, updatedAt: m.updatedAt }));

        if (validMemos.length === 0) throw new Error("有効なメモが0件です");

        // 確認ダイアログを表示
        const msg = `${validMemos.length}件のメモをインポートします。\n現在のメモ（${memos.length}件）は上書きされます。\n\nよろしいですか？`;
        if (!confirm(msg)) return;

        memos = validMemos;
        currentId = memos[0].id;
        $editor.value = memos[0].text;
        save();
        render();
        $status.textContent = "インポートしました";
        setTimeout(() => ($status.textContent = ""), 1200);
      } catch (e) {
        alert("インポートに失敗しました: " + (e?.message ?? e));
      } finally {
        $importFile.value = ""; // 同じファイルを再選択できるように
      }
    });

    // boot
    load();
    select(currentId);
    render();
  </script>
</body>
</html>
