<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ミニメモ</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 24px; max-width: 720px; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    textarea { width: 100%; min-height: 240px; padding: 12px; font-size: 16px; line-height: 1.5; }
    .row { display: flex; gap: 8px; margin-top: 10px; align-items: center; }
    button { padding: 10px 12px; font-size: 14px; cursor: pointer; }
    .hint { color: #666; font-size: 12px; }
    .saved { margin-left: auto; font-size: 12px; color: #2b7; }
  </style>
</head>
<body>
  <h1>ミニメモ（自動保存）</h1>
  <textarea id="memo" placeholder="ここにメモ。入力すると自動で保存されます。"></textarea>

  <div class="row">
    <button id="clear">全消し</button>
    <div class="hint">保存先：このブラウザ（localStorage）</div>
    <div id="status" class="saved"></div>
  </div>

  <script>
    const KEY = "mini_memo_v1";
    const memo = document.getElementById("memo");
    const status = document.getElementById("status");
    const clearBtn = document.getElementById("clear");

    // load
    memo.value = localStorage.getItem(KEY) ?? "";

    let timer = null;
    const showSaved = () => {
      status.textContent = "保存しました";
      setTimeout(() => (status.textContent = ""), 1200);
    };

    memo.addEventListener("input", () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        localStorage.setItem(KEY, memo.value);
        showSaved();
      }, 300);
    });

    clearBtn.addEventListener("click", () => {
      if (!confirm("メモを全て消します。OK？")) return;
      memo.value = "";
      localStorage.removeItem(KEY);
      showSaved();
    });
  </script>
</body>
</html>
